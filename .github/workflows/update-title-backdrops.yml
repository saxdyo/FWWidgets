name: 更新TMDB带标题背景图数据包

on:
  schedule:
    # 每6小时运行一次 (UTC时间)
    - cron: '0 */6 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 安装依赖
      run: |
        npm install axios fs-extra dotenv
        
    - name: 设置TMDB API密钥
      env:
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      run: |
        echo "TMDB_API_KEY=$TMDB_API_KEY" > .env
        
    - name: 更新数据包
      run: |
        node update-title-backdrops-cron.js
        
    - name: 提交更新
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/tmdb-title-backdrops.json
        git add logs/title-backdrops-update.log
        git diff --quiet && git diff --staged --quiet || git commit -m "🔄 自动更新TMDB带标题背景图数据包 [skip ci]"
        
    - name: 推送更改
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}